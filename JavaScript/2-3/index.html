<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;;
            font-weight: bold;
            user-select: none;
        }
        #btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="btn">クリック</div>
    <script>
    //btnを取得
    const btn = document.getElementById('btn');
    let uranai=["大吉","中吉","凶"]
    // var random = Math.floor( Math.random() * 3);
    // ボタンがクリックされたら、という処理の始まり
    btn.addEventListener('click', function() {
        //①配列で「大吉」「中吉」「凶」を準備
        // let uranai=["大吉","中吉","凶"]
        //②乱数を発生させて、その値を取得
        var random = Math.floor( Math.random() * 3);
        
        
        //③取得した **btn** の「クリック」という文字を配列の中身の文字にランダムに変化させる
        btn.textContent = uranai[random];
    }, false);
    btn.addEventListener('click', function() {
  let color = ["red","blue","green"]
  var random = Math.floor( Math.random() * 3);
  btn.style.background=color[random]
}, false);

    </script>
</body>
</html>
【ヒント】
②乱数を発生させて、その値を取得：
乱数の範囲は「配列の個数分」まで、なので3です。何のために1〜3の乱数を使うかというと、例えば results[0] には「大吉」が入っています。
今回は「resultsの何番目か」という添字（インデックス）の部分をランダムにすることで、配列の中身をランダムに出せるようにしています。

③取得した btn の「クリック」という文字を配列の中身の文字にランダムに変化させる：
例えば、次のように書けば、ボタンの中身は「大吉」になります。②で取得した値をうまく活用してみてください。

btn.textContent = results[0];
